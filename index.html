<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <script type="text/javascript">
    let link = document.location.href + "wwwroot/html/index.html";
    let manualRedirectMsgEl = document.querySelector('.manualRedirectMsg');
    if (manualRedirectMsgEl !== null) {
      manualRedirectMsgEl.innerHTML = `If you are not redirected automatically, follow this <a href='${link}'>link to index</a>.`
    }
    window.location.href = link;
  </script>
  <title>Page Redirection...</title>
</head>
<body>
  <p class="manualRedirectMsg"></p>
</body>
</html>
